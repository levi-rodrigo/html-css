<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
        <p>
            <label for="inome">Nome</label>
            <input type="text" 
            name="nome" 
            id="inome" 
            required 
            maxlength="30"
            size="30"
            placeholder="nome de usuario"
            autocomplete="username"
            >
        </p>
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="senha" 
            id="isen"
            required
            minlength="3"
            size="30"
            placeholder="Senha"
            autocomplete="current-password"
            >
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="Media" 
            id="imedia"
            required
            min="1"
            max="10"
            placeholder="0 a 10"
            step="0.5"
            value="5"
            >
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" 
            name="mes" 
            id="imes"
            value="2020-05"
            > 
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="dia" value="2020-07-14">
        </p>
        <p>
            <label for="ihora">Harário da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        




        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>



    </form>
</body>
</html>
